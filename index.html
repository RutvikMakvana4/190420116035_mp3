<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Stopwatch</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,300;1,300&display=swap"
        rel="stylesheet" />
</head>

<body>
    <div class="stopwatch">
        <h1> STOPWATCH</h1>
        <div class="circle">
            <span class="time" id="display">00:00:00</span>
        </div>

        <div class="controls">
            <input type="button" id="button-start" value="Start">
            <input type="button" id="button-stop" value="Stop">
            <input type="button" id="button-reset" value="Reset">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
